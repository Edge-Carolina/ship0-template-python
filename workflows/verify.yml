name: verify
on: [push, pull_request]
jobs:
  python-check:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -V && pip -V
      - run: pip install -r requirements.txt
      - run: pytest -q
